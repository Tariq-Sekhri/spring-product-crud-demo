<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="logoutBtn">
		<form method="post" th:action="@{/logout}">
			<input type="submit" value="logout">
		</form>
	</div>
	
	<h1>Add Product</h1>
<form method="post" th:action="@{/insert}" th:object="${product}">
	Name: <input type="text" th:field="*{name}"><br>
	Quantity: <input type="number"  min="1" step="1" th:field="*{qty}" ><br>
	
	Category:<select th:field="*{category}">
		<option th:each="c : ${categories}" th:text="${c}" th:value="${c}"></option>
	</select><br>
	<input type="submit" value="insert"/>
</form>

<h1>Product Table</h1>
	<table border=1>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>qty</th>
			<th>category</th>
			<th>actions</th>
		</tr>

		<thead>
		<tbody>
			<tr th:each="p : ${productList}">
				<td th:text="${p.id}">1</td>
				<td th:text="${p.name}">laptop</td>
				<td th:text="${p.qty}">12</td>
				<td th:text="${p.category}">tech</td>
				<td>
					<a th:href="@{/update/{id}(id=${p.id})}">update</a>
					<a th:href="@{/delete/{id}(id=${p.id})}">delete</a>
				</td>
			</tr>
		</tbody>
	</table>



</body>
</html>
