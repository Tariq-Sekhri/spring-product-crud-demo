<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- load js and css -->
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css" media="all"
href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>

<h1>Register Here!</h1>
<!-- if they click submit and their our java script will use the error div to show the error message -->
<div id="error" class="error"></div>
<!-- name is form for our javascript. action is back here but using post, onsubmit we call our js funciton to ensure data is valid -->
<form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
Email: <input type="email" name="username" /><br>
Password: <input type="password" name="password" /><br>
Verify Password: <input type="password" name="verifyPassword" /><br>
<input type="submit" value="Register">
</form>
</body>
</html>
