<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="logoutBtn">
		<form method="post" th:action="@{/logout}">
			<input type="submit" value="logout">
		</form>
	</div>


<h1>Add Product</h1>
 <form method="post" th:action="@{/update/{id}(id=${product.id})}" th:object="${product}">
	Name: <input type="text" th:field="*{name}"><br>
	Quantity: <input type="number"  min="1" step="1" th:field="*{qty}" ><br>
	
	Category:<select th:field="*{category}">
		<option th:each="c : ${categories}" th:text="${c}" th:value="${c}"></option>
	</select><br>
	<input type="submit" value="update"/>
</form>

</body>
</html>
